<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photography - CRYSTAL PRODUCTION</title>

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<style>
:root{
    --main-color:#ff0000;
    --bg-color:#0f0f0f;
    --text-color:#ffffff;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background:var(--bg-color);
    color:var(--text-color);
}

/* HEADER */
.header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    padding:10px 8%;
    background:#000;
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:100;
}

.logo{
    font-size:22px;
    font-weight:bold;
    color:#fff;
    text-decoration:none;
}

.logo span{
    color:var(--main-color);
}

.navbar a{
    color:#fff;
    margin-left:20px;
    text-decoration:none;
}

.navbar a:hover{
    color:var(--main-color);
}

/* SECTION */
.service-detail{
    padding:80px 8% 60px; /* ATAS SUDAH SEDANG */
    text-align:center;
}

.heading{
    font-size:32px;
    margin-bottom:15px;
}

/* GALLERY */
.gallery{
    margin-top:30px;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
}

.gallery img{
    width:220px;
    height:220px;
    object-fit:cover;
    border-radius:15px;
    box-shadow:0 0 15px var(--main-color);
    transition:.3s;
}

.gallery img:hover{
    transform:scale(1.05);
}

/* BUTTON */
.btn{
    display:inline-block;
    margin-top:30px;
    padding:10px 25px;
    background:var(--main-color);
    color:#fff;
    text-decoration:none;
    border-radius:25px;
}

/* FOOTER */
.footer{
    padding:30px 8%;
    text-align:center;
    background:#000;
}

.social a{
    color:#fff;
    font-size:22px;
    margin:0 10px;
}

.social a:hover{
    color:var(--main-color);
}

.list{
    list-style:none;
    margin:15px 0;
}

.list li{
    display:inline-block;
    margin:0 10px;
}

.list a{
    color:#fff;
    text-decoration:none;
}
</style>
</head>

<body>

<header class="header">
    <a href="index.html" class="logo">CRYSTAL <span>PRODUCTION</span></a>
    <nav class="navbar">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#service">Service</a>
        <a href="index.html#project">Project</a>
        <a href="index.html#contact">Contact</a>
    </nav>
</header>

<section class="service-detail">
    <h2 class="heading">Photography Services</h2>
    <p>Capture moments with high-quality photography for events, portraits, and products.</p>

    <div class="gallery">
        <img src="img/WhatsApp Image 2026-01-27 at 17.26.16.jpeg" alt="Portrait Example">
        <img src="img/HARI JADI KOTA BATAM YANG KE-196.jpg" alt="Event Photo Example">
    </div>

    <a href="index.html#contact" class="btn">Contact Us</a>
</section>

<footer class="footer">
    <div class="social">
        <a href="https://www.instagram.com/crystalproduction?igsh=Yzg1cDEwNXUxaHN5">
            <i class="bx bxl-instagram-alt"></i>
        </a>

        </a>

            <i class="bx bxl-youtube"></i>
        </a>
    </div>
    <p>@ Crystal Production | All Rights Reserved</p>
</footer>

</body>

</html>
